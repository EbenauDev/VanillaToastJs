<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste escrita Toast</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="container">
        <section>
            <h1>Vanilla ToastJs</h1>
            <p>Exemplo de criação de um componente Toast utilizando vanilla JavaScript</p>
        </section>
        <div class="card">
            <textarea rows="4" placeholder="Texto aqui..." maxlength="250"></textarea>
            <div>
                <button type="button" class="btn btn-success" onclick="$showToast('success')">Sucesso</button>
                <button type="button" class="btn btn-error" onclick="$showToast('error')">Erro</button>
                <button type="button" class="btn btn-warning" onclick="$showToast('warning')">Aviso</button>
                <button type="button" class="btn btn-info" onclick="$showToast('info')">Info</button>
            </div>
        </section>
    </div>
</body>

</html>
